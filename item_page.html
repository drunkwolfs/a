<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    .number {
        display: inline-block;
        user-select: none;
        position: relative;
        text-align: left;
        padding: 0;
        width: 65px;
        border: 1px solid var(--tg-theme-link-color, #000);
        height: 28px;
    }
    .number-controls {
        position: absolute;
        top: 0;
        right: 0;
        width: 24px;
        border-left: 1px solid var(--tg-theme-link-color, #000);
    }
    .number-minus, .number-plus {
        display: block;
        height: 13.5px;
        line-height: 13.5px;
        background: var(--tg-theme-button-color, #50a8eb);
        font-size: 15px;
        font-weight: 300;
        text-align: center;
        font-family: arial;
        color: var(--tg-theme-button-text-color, #ffffff);
        text-decoration: none;
    }
    .number-plus {
    border-bottom: 1px solid var(--tg-theme-link-color, #000);
    }
    .number-minus:hover, .number-plus:hover {
        background: var(--tg-theme-button-color, #50a8eb);
    }
    .number-minus:active, .number-plus:active {
        background: var(--tg-theme-button-color, #50a8eb);
    }
    .number-text {
        display: inline-block;
        padding: 0;
        margin: 0;    
        width: 17.5px;
        height: 28px;
        line-height: 28px;        
        font-size: 12px;
        color: var(--tg-theme-text-color, #222);
        /* background: #fff; */
        outline: none;
        border: none;
        text-align: right;
    }
    .number-unit{
        display: inline-block;
        font-size: 12px;
        color: var(--tg-theme-text-color, #222);
        line-height: 28px;
        height: 28px
    }
  </style>
</head>

<body>
    <table>
      <tr>
        <td><select id="cmbTop"></select></td>
        <td><div id="addBtn"><button onclick="addNumberInput()">Добавить</button></div></td>
      </tr>
      <tr>
        <td colspan="2">
          <form id="dataForm" onsubmit="submitForm(event)">
           <table id="elements" class="center">
            <tbody>
           	<tr>
                <td><label for="name">Имя:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            </tbody>
            </table>
            <input type="submit" value="Добавить данные">
          </form>
        </td>
      </tr>
    </table>
    <!-- Шаблонный счетчик количества товара -->
    <div id="hide-counter" style="display:none">
        <div class="number" data-step="1" data-min="1" data-max="100">
            <input class="number-text" type="text" name="count" value="1">
            <span class="number-unit">шт</span>
            <div class="number-controls">
                <a href="#" class="number-plus">+</a>		
                <a href="#" class="number-minus">−</a>
            </div>
        </div>
    </div>
</body>
</html>
